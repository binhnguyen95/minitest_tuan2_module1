<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" placeholder="Điền giá trị a" id="soa">
<input type="number" placeholder="Điền giá trị b" id="sob">
<input type="button" value="Bấm vào đêi" onclick="tinhketqua()">
<br> <h1 id="ketqua"></h1>

</body>
</html>

<script>
    function tinhketqua() {
        let a = document.getElementById('soa').value;
        let b = document.getElementById('sob').value;
        let kq = document.getElementById('ketqua');
        let S = a*b;
        kq.innerText = 'S = ' + S;
    }
</script>
